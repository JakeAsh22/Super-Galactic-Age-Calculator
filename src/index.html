<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Galaxy Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Galaxy Age Calculator</h1>
      </div>
      <form id="ageForm">
        <label for="ageInput">Please Enter your age</label>
        <input type="number" id="ageInput">
        <button type="button">Find out your age for each planet!</button>
      </form>
      <h2>Please pick your planet: </h2><br>
      <button type="button" id="mercury" class="btn btn-info">Mercury</button>
      <button type="button" id="venus" class="btn btn-success">Venus</button>
      <button type="button" id="mars" class="btn btn-warning">Mars</button>
      <button type="button" id="jupiter" class="btn btn-danger">Jupiter</button>
      <p>Your age on Mercury is: <span class = "userAgeMerc"></span>. You have around <span class="mercYears"></span> years left.</p>
      <p>Your age on Venus is: <span class = "userAgeVenus"></span></p>
      <p>Your age on Mars is: <span class = "userAgeMars"></span></p>
      <p>Your age on Jupiter is: <span class = "userAgeJupiter"></span></p>
    </div>
  </body>
</html>
